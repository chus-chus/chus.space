<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Equation Numbers</title>
    <script>
      window.MathJax = {
          tex: {
              inlineMath: [['$', '$'], ['\\(', '\\)']],
              displayMath: [['$$', '$$']],
              packages: ['base', 'ams'],
              tags: 'ams', // Enables AMS-style numbering
              tagSide: 'right',
              tagIndent: '0.8em'
          },
          options: {
              ignoreHtmlClass: 'tex2jax_ignore',
              processHtmlClass: 'tex2jax_process'
          },
          startup: {
              ready: () => {
                  MathJax.startup.defaultReady();
                  console.log('MathJax is ready and fully loaded.');
              }
          }
      };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <link rel="script" href="main.js">
  <link rel="stylesheet" href="../style.css">
</head>
<body>
    <p>This is an example of an equation with a number:</p>

    \begin{equation}
      E = mc^2
      \label{eq:sample}
    \end{equation}

    \begin{equation*}
      E = mc^2
    \end{equation*}
    
    <p>You can reference Equation \ref{eq:sample} anytime in the text. Also, inline $x = y$</p>
    <div id="sample_viz"></div>
</body>
</html>
