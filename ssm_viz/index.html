<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Equation Numbers</title>
    <script>
      window.MathJax = {
        loader: {load: ['[tex]/ams']},
        tex: {
          packages: {'[+]': ['ams']},
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          tags: 'ams', // Enables AMS-style equation numbering
          tagSide: 'right', // Position of equation numbers
          tagIndent: '0.8em' // Indentation of equation numbers
        },
        options: {
          ignoreHtmlClass: 'tex2jax_ignore|dno',
          processHtmlClass: 'tex2jax_process'
        },
        svg: {
          fontCache: 'global'
        }
      };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>  
  <link rel="stylesheet" href="../style.css">
</head>
<body>
    <p>This is an example of an equation with a number:</p>

    $$
    E = mc^2 \label{eq:energy}
    $$
    
    <p>You can reference Equation \ref{eq:energy} anytime in the text.</p>
    <div id="sample_viz"></div>
</body>
</html>
